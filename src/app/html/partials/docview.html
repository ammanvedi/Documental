<div id="contentholder">
    <div class="ui equal width grid">
        <div class="row">
            <div class="sixteen wide column">
                <h1 class="ui header">
                    <div class="content">
                        {{docstructure.title}}
                        <div class="sub header">{{docstructure.path}}</div>
                    </div>
                </h1>
            </div>
            <div class="sixteen wide column">
                <pre id="apidesc"> {{docstructure.Documentation.description}} </pre>
            </div>
        </div>

        <div class="row" ng-if="( docstructure.Documentation.tags | filter:{ title: 'param' } ).length > 0">
            <div class="sixteen wide column">
                <div class="ui segment">
                    <a class="ui blue ribbon label">Parameters</a>
                    <table class="ui definition table" id="paramsTable">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Type</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="param in docstructure.Documentation.tags | filter:{ title: 'param' } ">
                            <td>{{param.name}}</td>
                            <td>{{parseType( param.type )}}</td>
                            <td>{{param.description}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row" ng-if="( docstructure.Documentation.tags | filter:{ title: 'property' } ).length > 0">
            <div class="sixteen wide column">
                <div class="ui segment">
                    <a class="ui blue ribbon label">Parameters</a>
                    <table class="ui definition table" id="propertiesTable">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Type</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="param in docstructure.Documentation.tags | filter:{ title: 'property' } ">
                            <td>{{param.name}}</td>
                            <td>{{parseType( param.type )}}</td>
                            <td>{{param.description}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="column">
                <div class="ui segment">
                    <a class="ui blue ribbon label">Source</a>
                    <pre><code class="language-javascript"></code></pre>
                </div>
            </div>
        </div>
    </div>
</div>
